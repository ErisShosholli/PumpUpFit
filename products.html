    <div class="gallery">
      <div class="tshirt-main-image">
        <img id="main-img" src="./images/product-main-img" alt="Main Image" />
        <p id="description">Top seller this week</p>
        <p id="size">Out of stock</p>
        <p id="price">Out of stock</p>
      </div>
      <div class="thumbnails">
        <img
          class="thumb"
          src="./images/all-black-tshirt"
          alt="Thumbnail 1"
          onclick="changeTshirtImage(this, 'All black Tee', 'L', 36)"
        />
        <img
          class="thumb"
          src="./images/black-purple-tshirt"
          alt="Thumbnail 2"
          onclick="changeTshirtImage(this, 'Black and purple Tee', 'M', 40)"
        />
        <img
          class="thumb"
          src="./images/black-gray-tshirt"
          alt="Thumbnail 3"
          onclick="changeTshirtImage(this, 'Black and gray Tee', 'XL', 45)"
        />
        <img
          class="thumb"
          src="./images/white-aqua-tshirt"
          alt="Thumbnail 4"
          onclick="changeTshirtImage(this, 'White and aqua Tee', 'S', 30)"
        />
      </div>
    </div>

    <!-- HOODIE SECTION -->
    <div class="hoodie-gallery">
      <div class="hoodie-main-image">
        <img
          id="hoodie-main-img"
          src="./images/main-hoodie-img"
          alt="Main Hoodie Image"
        />
        <p id="hoodie-description">Top seller this week</p>
        <p id="hoodie-size">Out of stock</p>
        <p id="hoodie-price">Out of stock</p>
      </div>
      <div class="hoodie-thumbnails">
        <img
          class="hoodie-thumb"
          src="./images/gray-black-green-hoodie"
          alt="Hoodie Thumbnail 1"
          onclick="changeHoodieImage(this, 'Gray, Black and  Green three color mix', 'M', 50)"
        />
        <img
          class="hoodie-thumb"
          src="./images/white-coffe-black-hoodie"
          alt="Hoodie Thumbnail 2"
          onclick="changeHoodieImage(this, 'White, Coffe and Black three color mix', 'L', 55)"
        />
        <img
          class="hoodie-thumb"
          src="./images/white-teal-black-hoodie"
          alt="Hoodie Thumbnail 3"
          onclick="changeHoodieImage(this, 'White, Teal and  Black three color mix ', 'XL', 60)"
        />
        <img
          class="hoodie-thumb"
          src="./images/black-white-gray-hoodie"
          alt="Hoodie Thumbnail 4"
          onclick="changeHoodieImage(this, 'Black, White and  Gray three color mix ', 'S', 45)"
        />
      </div>
    </div>
